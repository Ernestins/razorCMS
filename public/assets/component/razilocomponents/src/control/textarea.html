<!-- STYLE - Encapsulate all css to tag name -->
<style>
	textarea[is="razilo-textarea"] { border: 1px solid #888; outline: none; font-size: 15px; background: transparent; }
	textarea[is="razilo-textarea"]:focus:not([disabled]), textarea[is="razilo-textarea"]:active:not([disabled]) { border: 1px solid #444; }
	textarea[is="razilo-textarea"][disabled] { cursor: not-allowed; border: 1px dashed #888; background-color: #fff; }
</style>
